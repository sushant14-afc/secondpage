<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Iphone Template</title>
</head>
<body>
    <div class="container">
        
        <div class="sider">
           <ul>
             
             <li class="aps">Recycle</li>
             <li class="bell"><a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
             <li class="bar"><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
           </ul>
        </div>
       
        <section>

            <div class="content">
               <ul class="upitem">
                   <li class="margin"><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
                   <li class="margin"><a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i></a></li>
                   <li class="margin"><a href="#"><i class="fa fa-list-alt" aria-hidden="true"></i></a></li>
               </ul>

               <div>
                   <ol class="steps">
                       <li class="lines"><a href="#">STEP 1</a></li>
                       <li class="lines"><a href="#">STEP 2</a></li>
                       <li class="lines"><a href="#">STEP 3</a></li>
                   </ol>
               </div>

               <div class="top">
                   <span>What would you like to </span>
               </div>

              <div class="down">
                  <span>recycle today?</span>
              </div>
              
              <div class="upart">
                  <li class="border"><a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a></li>
                  <li class="border"><a href="#"><i class="fa fa-id-card-o" aria-hidden="true"></i></a></li>
              </div>

              <div>
                  <ol class="ucontent">
                      <li><a href="#">Phone</a></li>
                      <li><a href="#">Phone Acessories</a></li>
                  </ol>
              </div>

              <div class="dpart">
                  <li class="align"><a href="#"><i class="fa fa-desktop" aria-hidden="true"></i></a></li>
                  <li class="align"><a href="#"><i class="fa fa-building" aria-hidden="true"></i></li>
              </div>

              <div>
                <ol class="dcontent">
                    <li><a href="#">Computer</a></li>
                    <li><a href="#">Computer Acessories</a></li>
                </ol>
              </div>

              <div class="butnn">
               <button type="button"><a href="#"><span class="letter">Next</span></a></button>
              </div>
              
               

              <div class="icons">
                    <ul class="items">
                        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-recycle" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-thumbs-up" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-wrench" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-inbox" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>


       </section> 

       <footer>
           <div class="foot"></div>
       </footer>
    </div>

    
</body>
</html>
